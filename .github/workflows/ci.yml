name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Start app in background
      - name: Run the app
        run: npm start &

      # Step 5: Wait for app to start
      - name: Wait for server
        run: sleep 5

      # Step 6: Test app with curl
      - name: Test endpoint
        run:
          curl -f http://localhost:5000
          # Step 7: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 8: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest .

      # Step 9: Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest

  deploy:
    name: Deploy to AWS EC2
    needs: build # this makes sure it runs after CI build/test job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deploying new Docker image..."
            docker stop hello-docker || true
            docker rm hello-docker || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest
            docker run -d -p 5000:5000 --name hello-docker ${{ secrets.DOCKERHUB_USERNAME }}/hello-docker:latest
            echo "âœ… Deployment completed successfully!"
